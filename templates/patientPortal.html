<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Patient Portal</title>
      <link href="../static/css/patientPortal.css" rel="stylesheet" type="text/css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
          <!--bootstrap-->
          <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
          <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src= "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
          <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
  </head>
  <script>
        var control=-1;
      sessionStorage.setItem('control',JSON.stringify(control));
      console.log(control);

  </script>
  <body>
    <app-navbar></app-navbar>
    <div class="menu-container">
      <patient-menu></patient-menu>
      <div class="other-items">
        <div id="yourCourses" class="tabcontent">
          <h1>Patient Assignments</h1>
          <table>
            <tr>
              <th>Assignment</th>
              <th>Deadline</th>
              <th>Status</th>
              <th>Start</th>
            </tr>
            {% for i in your_assignments %}
            <tr>
                <td class="group_name">{{ i.group_name}}</td>
                <td>{{ i.date_of_assignment}}</td>
                <td>{{ i.state_of_prompt }}</td>
                <td>
                  <button class="start_asg" onclick="startAsg(this)"><a href="{{url_for('do_prompts',prompt_id=0)}}" style="text-decoration:none;">Start</a></button>
                </td>
              </tr>
            {% endfor %}
          </table>
  
        </div> 
      </div>
      
      <script type="text/javascript" src="{{url_for('static', filename='assingmentJS.js')}}"> </script>
      <script src="../static/component.js"></script>
    </div>
  </body>
</html>
