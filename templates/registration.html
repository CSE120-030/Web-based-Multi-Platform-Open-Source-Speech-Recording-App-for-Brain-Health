<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register Patient</title>
        
        <link href="/static/css/registration.css" rel="stylesheet" type="text/css">
        <link href="/static/css/expertPortal.css" rel="stylesheet" type="text/css"
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--bootstrap-->
        <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src= "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
       
    </head>
    <body>
        <app-navbar></app-navbar>
        <div class="registration-page">
            <expert-menu></expert-menu> 
            <!--<h1>registration page</h1> -->
                <div class="reg">
                    <h1>Register Patient</h1>
                    <div class="reg-header">
                        <h3>First Name:</h3>
                        <div class="reg-container">
                            <input type="text" id = "first_name">
                        </div>
                    </div> 
                    <div class="reg-header">    
                        <h3>Last Name:</h3>
                        <div class="reg-container">
                            <input type="text" id = "last_name">
                        </div>
                    </div>    
                    
                    <div class="reg-header">
                        <h3>Language</h3>
                        <div class="reg-container">
                            <select name="Language_selection" id="type_of_language">
                                {% for i in languages %}
                                <option value="{{i.language_id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="reg-header">
                        <h3>Email</h3>
                        <div class="reg-container">
                            <input type="email" id = "e">
                        </div>
                    </div> 
                    <div class="reg-header">    
                        <h3>Username</h3>
                        <div class="reg-container">
                            <input type="text" id = "user_name">
                        </div>
                    </div>
                    <div class="reg-header">
                        <h3>Password</h3>
                        <div class="reg-container"> 
                            <input type="password" id = "password">
                        </div>
                    </div>
                    <div class="reg-header">
                        <h3>Date of Birth</h3>
                        <div cladss="reg-container">
                            <input type="date" id = "dob" placeholder="mm-dd-yyyy">
                        </div>
                    <div class="reg-header">    
                        <h3>Sex</h3> 
                        <div class="reg-container">
                            <select name="sex" id="sex">
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                            </select>
                        </div>    
                    </div>
                    <div class="reg-header">
                       <div class="reg-container"> 
                            <input type="button" value="Submit" onclick="sendData()">
                       </div>
                    </div>       
                </div>
            </div>    
         
        <script type="text/javascript" src="{{url_for('static', filename='registrationJS.js')}}"> </script>
        <script src="/static/component.js"></script> 
    </body>
</html>
