<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>This is the registration page</h1>

<div class="reg">

    <h3>First Name:</h3>
    <input type="text" id = "first_name">
    <br>

    <h3>Last Name:</h3>
    <input type="text" id = "last_name">
    <br>

    <h3>Language</h3>
   <select name="Language_selection" id="type_of_language">
{% for i in languages %}
<option value="{{i.language_id}}">{{i.name}}</option>
{% endfor %}
</select>
<br>
<h3>Email</h3>
<input type="email" id = "e">
<br>

<h3>Username</h3>
<input type="text" id = "user_name">
<br>

<h3>Password</h3>
<input type="password" id = "password">
<br>

<h3>Date of Birth</h3>
<input type="date" id = "dob" placeholder="mm-dd-yyyy">
<br>

<h3>Sex</h3>
<select name="sex" id="sex">
    <option value="female">Female</option>
    <option value="male">Male</option>
</select>

<input type="button" value="Submit" onclick="sendData()">

</div>
<script type="text/javascript" src="{{url_for('static', filename='registrationJS.js')}}"> </script>

</body>
</html>
